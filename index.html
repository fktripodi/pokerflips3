<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Circle for quantity of games -->
            <div class="info-box blue small"><span id="games-played">3</span></div>
            <!-- Poker chip buttons -->
            <div class="poker-chips">
                <button class="chip" data-value="25">$25</button>
                <button class="chip" data-value="50">$50</button>
                <button class="chip" data-value="100">$100</button>
                <button class="chip" data-value="500">$500</button>
                <button class="chip" data-value="1000">$1000</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="small-column">Wins</th>
                    <th class="name-header">
                        <label for="previous-players">P: </label>
                        <select id="previous-players" title="Previous Players">
                            <option value="add" disabled selected>Add</option>
                            <option value="add-new">Add New Player</option>
                        </select>
                    </th>
                    <th>w</th>
                    <th>$$</th>
                    <th>R</th>
                </tr>
            </thead>
            <tbody id="players">
                <!-- Players will be added here -->
            </tbody>
        </table>
        <!-- New section for displaying Players History -->
        <div class="past-players-section">
            <h2>Players History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Total Winnings</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="past-players">
                    <!-- Past players will be added here -->
                </tbody>
            </table>
        </div>
        <div class="control-buttons">
            <button id="delete-player">Delete Player</button>
            <button id="restart-game">New Game</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
