<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="game-info">
                <div class="info-box green">$<input type="number" id="hand-value" value="50" title="Hand Value"></div>
                <div class="info-box">Games: <span id="games-played">0</span></div>
                <div class="info-box"><button id="restart-game">New Session</button></div>
                <div class="info-box">Players: <span id="players-count">0</span></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Delete Players</button>
                <div class="dropdown-content" id="dropdown-content">
                    <!-- Options to delete players will be added here dynamically -->
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Wins / Loses</th>
                    <th class="name-header">
                        <label for="previous-players">Players: </label>
                        <select id="previous-players" title="Previous Players">
                            <option value="add" disabled selected>Add</option>
                            <option value="add-new">Add New Player</option>
                        </select>
                    </th>
                    <th>w</th>
                    <th>Results</th>
                    <th>History</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="players">
                <!-- Players will be added here -->
            </tbody>
        </table>
    </div>
    <button id="add-player" class="add-player">Add Player</button>
    <script src="js/app.js"></script>
</body>
</html>
