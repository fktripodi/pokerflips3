<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poker Hand Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
     <div class="container">
      <div class="chip-buttons">
          
    <div class="games-count"><span id="games-played">3</span></div>
    <button class="chip chip-25" data-value="25"></button>
    <button class="chip chip-50" data-value="50"></button>
    <button class="chip chip-100" data-value="100"></button>
    <button class="chip chip-500" data-value="500"></button>
    <button class="chip chip-1000" data-value="1000"></button>

          
        </div> 
        
        <table>
            <thead>
                <tr>
                    <th>WINS</th>
                    <th>NAME</th>
                    <th>W</th>
                    <th>$$</th>
                    <th>R</th>
                </tr>
            </thead>
            <tbody id="players">
                <!-- Players will be added here -->
            </tbody>
        </table>
        <div class="control-buttons top">
            <button id="delete-player">Delete Player</button>
            <label for="previous-players"></label>
            <select id="previous-players" title="Previous Players">
                <option value="add" disabled selected>Add Player</option>
                <option value="add-new">Add New Player</option>
            </select>
            <button id="restart-game">New Game</button>
        </div>
        <!-- New section for displaying Players History -->
        <div class="past-players-section">
            <h2>Players History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Total Winnings</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="past-players">
                    <!-- Past players will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Delete Player Modal -->
        <div id="delete-player-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Select Players to Delete</h2>
                <select id="delete-player-dropdown" multiple>
                    <!-- Options will be added dynamically -->
                </select>
                <button id="confirm-delete">Confirm Delete</button>
            </div>
        </div>
        <audio id="click-sound" src="click-sound.mp3"></audio>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
